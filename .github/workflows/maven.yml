name: Java CI with Maven and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17 using AdoptOpenJDK (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build the project with Maven from the app directory (parent POM)
      - name: Build the project with Maven
        run: mvn clean install -DskipTests
        working-directory: ./app  # Ensure correct directory

      # Step 4: Run Tests (Optional)
      - name: Run tests with Maven
        run: mvn test
        working-directory: ./app  # Optional, remove if skipping tests

      # Step 5: Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Build and push Docker image for main-application
      - name: Build and push Docker image for main-application
        uses: docker/build-push-action@v4
        with:
          context: ./app/main-application  # Ensure Dockerfile is in this folder
          tags: kaveeshait21258794/24-25j-030-wq-server:wq-server
          push: true
