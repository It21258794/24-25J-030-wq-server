<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Mobile Styles */
        @media only screen and (max-width: 640px) {
            table {
                width: 100% !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0;background-color:#F0F0F0;" bgcolor="#F0F0F0">
<center>
    <table border="0" style="height: 798px; width: 640px; ;border-spacing: 0;background-color: #FFFFFF;">
        <tr>
            <td align="center" style="padding-top: 0px;margin: 0px;height: 81px;">
                <table border="0" style="width: 100%;
                    height: 81px;border-spacing: 0;width: 640px;">
                    <tr>
                        <td align="center">
                            <img src="https://drive.google.com/uc?export=view&id=1Doe24zkw034vXGf6MFA7CJr8uA8tG_39"
                                 alt="wq logo">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center" style="vertical-align: baseline;">
                <table border="0" style="border-spacing: 0;">
                    <tr>
                        <td align="center" style="padding: 0;margin: 0;">
                            <p style="font-family: 'Trebuchet MS';
                            font-size: 32px;
                            font-weight: 800;
                            line-height: 43px;
                            letter-spacing: 0em;
                            text-align: center;
                            color: #102D4D;
                            padding: 30px 0;
                            margin: 0;
                            ">Password Reset</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="margin: 0;padding: 0;">
                            <table style="width: 527px;">
                                <tr>
                                    <td style="padding: 0;margin: 0;">
                                        <p style="font-family: 'Trebuchet MS';
                            font-size: 18px;
                            font-weight: 400;
                            line-height: 28px;
                            letter-spacing: 0em;
                            text-align: center;
                            margin: 0px;
                            color:#000000;
                            " th:text="${body}">
                                            We have received a request to reset your password.
                                            Please use below code to reset your password.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 10px;">
                            <p  style="
                                margin-top: 15px;
                                font-family: 'Trebuchet MS';
                                font-size: 40px;
                                font-weight: 800;
                                line-height: 54.24px;
                                letter-spacing: 0em;
                                color:#1A4018;" th:text="${code}">55555</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <table style="width: 527px;border-spacing: 0;">
                                <tr>
                                    <td>
                                        <p style="font-family: 'Trebuchet MS';
                                font-size: 18px;
                                font-weight: 400;
                                line-height: 28px;
                                letter-spacing: 0em;
                                text-align: center;
                                color: #7F848D;
                                ">If you believe this invite was not intended for you, feel free to ignore this email.</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <p style="font-family: 'Trebuchet MS';
                            font-size: 14px;
                            font-weight: 400;
                            line-height: 24px;
                            letter-spacing: 0em;
                            text-align: center;
                            color: #7F848D;
                            ">
                                If you have any trouble feel free to contact our <a style="color: #102D4D" th:href="${contactInfo.supportCenter}" target="_blank">Support Center</a>.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
        <tr>
            <td style="padding:10px 0;">
                <hr width="100%" style="max-width:640px;">
            </td>
        </tr>
        <tr th:replace="emails/fragments :: footer-white-background">

        </tr>
    </table>
</center>
</body>

</html>
